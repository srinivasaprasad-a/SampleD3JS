<body>
	<nav>

		  <li><a class="active" href="home.html">Home</a></li>

		</ul>

	<div id="body" style="float: left;"></div>
	
	<!-- <div id="barchart" style="float: right;"></div>  -->
	
	<div id="righttopcorner" style="float: right;">
		<p id="chart-heading" align="center" style="font-family: Verdana, Geneva, sans-serif">Heading2</p>
		<div id="barchart"></div>
	</div>
	
	<div id="q1" style="float: right;">
	</div>
	
	<div id="q2" style="float: right;">
	</div>

	<div id="q3" style="float: right;">
	</div>

	<div id="q4" style="float: right;">
	</div>

	<script type="text/javascript">
		var jsonArray = {};
		var jsonArray_unallocated = {};
		var q1data = {};
		var q2data = {};
		var q3data = {};
		var q4data = {};
		var pname = [];
		var projname = {};
		var data = [];
		var unalloc = {};
	
		data = getExcelData();
	
		function getExcelData() {
			var url = "EBI_Delivery FY18 Allocation.xlsx";
			var oReq = new XMLHttpRequest();
			oReq.open("GET", url, true);
			oReq.responseType = "arraybuffer";
			
			var _data = [];

			oReq.onload = function(e) {
				//console.log("Inside onload");
				  var arraybuffer = oReq.response;
			
				  /* convert data to binary string */
				  var data = new Uint8Array(arraybuffer);
				  var arr = new Array();
				  for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
				  var bstr = arr.join("");
			
				  /* Call XLSX */
				  var workbook = XLSX.read(bstr, {type:"binary"});
			
				  var first_sheet_name = workbook.SheetNames[0];

				  /* Get worksheet */
				  var worksheet = workbook.Sheets[first_sheet_name];

				  var headers = {};
				  for(z in worksheet) {
					  	if(z[0] === '!') continue;
					    //parse out the column, row, and value
					    var tt = 0;
					    for (var i = 0; i < z.length; i++) {
					    	if (!isNaN(z[i])) {
					        	tt = i;
					            break;
					        }
					    };
					    var col = z.substring(0,tt);
					    var row = parseInt(z.substring(tt));
					    var value = worksheet[z].v;
	
					    //store header names
					    if(row == 1 && value) {
					    	headers[col] = value;
					        continue;
					    }
	
					    if(!_data[row]) _data[row]={};
					    _data[row][headers[col]] = value;
				  }
				 
				  //drop those first two rows which are empty
				  _data.shift();
				  _data.shift();

				  unalloc = calcUnallocation();
				  console.log("unalloc");
				  console.log(unalloc);
				  getChartData("");
			}		  
			oReq.send();
			
			return _data;
		}

		function getChartData(resname) {
			
			document.getElementById("chart-heading").innerHTML = resname;
			
			  jsonArray['x'] = ['2017-05-01','2017-06-01','2017-07-01','2017-08-01','2017-09-01','2017-10-01','2017-11-01','2017-12-01','2018-01-01'];
			  jsonArray_unallocated['x'] = ['2017-05-01','2017-06-01','2017-07-01','2017-08-01','2017-09-01','2017-10-01','2017-11-01','2017-12-01','2018-01-01'];
			  var idx = 0;
			  //console.log("2.data.length:" + data.length)
			  
			  unvar0 = 100;
			  unvar1 = 100;
			  unvar2 = 100;
			  unvar3 = 100;
			  unvar4 = 100;
			  unvar5 = 100;
			  unvar6 = 100;
			  unvar7 = 100;
			  unvar8 = 100;
			  
			  for (var x=0; x<data.length; x++) {
				  //console.log(data[x]['Resource Name']);
				  if (data[x]['Resource Name'] === resname) {
					  pname = pname.concat(data[x]['Project Name']);
					  var0 = data[x]['2017-May'];
					  var1 = data[x]['2017-Jun'];
					  var2 = data[x]['2017-Jul'];
					  var3 = data[x]['2017-Aug'];
					  var4 = data[x]['2017-Sep'];
					  var5 = data[x]['2017-Oct'];
					  var6 = data[x]['2017-Nov'];	
					  var7 = data[x]['2017-Dec'];
					  var8 = data[x]['2018-Jan'];
					  
					  unvar0 = unvar0 - var0;
					  unvar1 = unvar1 - var1;
					  unvar2 = unvar2 - var2;
					  unvar3 = unvar3 - var3;
					  unvar4 = unvar4 - var4;
					  unvar5 = unvar5 - var5;
					  unvar6 = unvar6 - var6;
					  unvar7 = unvar7 - var7;
					  unvar8 = unvar8 - var8;
					  
					  var9 = idx+1;
					  var10 = "p" + var9;
					  idx++;
					  	
					  jsonArray[var10] = [var0, var1, var2, var3, var4, var5, var6, var7, var8];
					  q2data[var10] = (var0+var1+var2)/3;
					  q3data[var10] = (var3+var4+var5)/3;
					  q4data[var10] = (var6+var7+var8)/3;
				  }
			  }
			  
			  //console.log("q2data");
			  //console.log(q2data);
			  
			  jsonArray_unallocated['p1'] = [unvar0, unvar1, unvar2, unvar3, unvar4, unvar5, unvar6, unvar7, unvar8];
			  //console.log("jsonArray_unallocated:");
			  //console.log(jsonArray_unallocated);
			  
			  if (Object.keys(jsonArray).length < 2) {
				  console.log("Record Not Found!!!");
				  return;
			  }
			  for (var z=0; z<pname.length; z++) {
				  projname['p'+(z+1)] = pname[z];
			  }
			  //console.log("projname")
			  //console.log(projname);
			  //console.log("getChartData");
			  //console.log(jsonArray);
			  
			  generateChart();			
		}
		
		function generateChart() {
			console.log("jsonArray")
			console.log(jsonArray);
			
			var grp = [];
			for (var a=0; a<Object.keys(projname).length; a++) {
				grp[a] = 'p' + (a+1);
			}
			//console.log(grp);
			
			var chart1 = c3.generate({
		    	bindto: "#barchart",
			    data: {
			    	x: 'x',
			        json: jsonArray,
			        type: 'bar',
			        names: projname,
			        groups: [grp]
			    },
			    size: {
			    	  width: 500
			    	},
			    	axis: {
			            x: {
			                type: 'timeseries',
			                tick: {
			                    format: '%m-%Y'
			                }
			            }
			        }
			});
			
			var chart2 = c3.generate({
		    	bindto: "#q2",
			    data: {
			        json: q2data,
			        type: 'pie',
			        names: projname
			    },
			    legend: {
			    	show: false
			    },
			    size: {
			    	  width: 230,
			    	  height: 150
			    	}
			});
			
			var chart3 = c3.generate({
		    	bindto: "#q3",
			    data: {
			        json: q3data,
			        type: 'pie',
			        names: projname
			    },
			    legend: {
			    	show: false
			    },
			    size: {
			    	  width: 230,
			    	  height: 150
			    	}
			});
			
			var chart4 = c3.generate({
		    	bindto: "#q4",
			    data: {
			        json: q4data,
			        type: 'pie',
			        names: projname
			    },
			    legend: {
			    	show: false
			    },
			    size: {
			    	  width: 230,
			    	  height: 150
			    	}
			});
			
			jsonArray = {};
			pname = [];
			projname = {};
			q1data = {};
			q2data = {};
			q3data = {};
			q4data = {};
		}
		
		function calcUnallocation() {
			var unallocation = {};
			
			 for (var x=0; x<data.length; x++) {
				 var resource = data[x]['Resource Name'];
				 
				 if (unallocation[resource]) {
					 //Do Nothing
				 } else {
					 var rowval = data[x]['2017-May'] + data[x]['2017-Jun'] + data[x]['2017-Jul'] + data[x]['2017-Aug'] + data[x]['2017-Sep'] + data[x]['2017-Oct'] + data[x]['2017-Nov'] + data[x]['2017-Dec'] + data[x]['2018-Jan'];
					 
					 for (var y=x+1; y<data.length; y++) {
						 if (resource == data[y]['Resource Name']) {
							 rowval = rowval + data[y]['2017-May'] + data[y]['2017-Jun'] + data[y]['2017-Jul'] + data[y]['2017-Aug'] + data[y]['2017-Sep'] + data[y]['2017-Oct'] + data[y]['2017-Nov'] + data[y]['2017-Dec'] + data[y]['2018-Jan'];
						 }
						 /* console.log("rowval");
						 console.log(rowval); */
					 }
					 unallocation[resource] = rowval/9;
				 }
			 }
			 
			 return unallocation;
		}
		
		
		
		/*
		*	Dendogram
		*/
	
		//var m = [ 20, 120, 20, 120 ], w = 1280 - m[1] - m[3], h = 800 - m[0] - m[2], i = 0, root;
		var m = [ 20, 120, 20, 120 ], w = 1000 - m[1] - m[3], h = 700 - m[0] - m[2], i = 0, root;
		
		var circleData = [
			   { "cx": 0, "cy": 610, "radius": 5, "color" : "red" },
			   { "cx": 0, "cy": 630, "radius": 5, "color" : "orange" },
			   { "cx": 0, "cy": 650, "radius": 5, "color" : "steelblue" }
			   ];
		var legendData = [
				{"x": 10, "y": 615, "id" : "onecat"},
				{"x": 10, "y": 635, "id" : "twocat"},
				{"x": 10, "y": 655, "id" : "threecat"}
		];
		
		var tree = d3.layout.tree().size([ h, w ]);

		var diagonal = d3.svg.diagonal().projection(function(d) {
			return [ d.y, d.x ];
		});

		var vis = d3.select("#body").append("svg:svg").attr("width",
				w + m[1] + m[3]).attr("height", h + m[0] + m[2])
				.append("svg:g").attr("transform",
						"translate(" + m[3] + "," + m[0] + ")");

		var circles = vis.selectAll("circle")
        .data(circleData)
        .enter()
        .append("circle");

		var circleAttributes = circles
		    .attr("cx", function (d) { return d.cx; })
		    .attr("cy", function (d) { return d.cy; })
		    .attr("r", function (d) { return d.radius; })
		    .style("fill", function (d) { return d.color; });
		
		var legends = vis.selectAll("text")
			        .data(legendData)
			        .enter()
			        .append("text");
		
		var legendAttributes = legends
			    .attr("x", function (d) { return d.x; })
			    .attr("y", function (d) { return d.y; })
			    .attr("id", function (d) { return d.id; })
			    .style("font-family", "Verdana, Geneva, sans-serif")
			    .style("font-size", "10px")
			    .style("font-style", "italic");

		document.getElementById('onecat').textContent = "Less than 70%";
		document.getElementById('twocat').textContent = "Between 70% and 100%";
		document.getElementById('threecat').textContent = "100%";
		
		d3.json("org_struct.json", function(json) {
			root = json;
			root.x0 = h / 2;
			root.y0 = 0;

			function toggleAll(d) {
				if (d.children) {
					d.children.forEach(toggleAll);
					toggle(d);
				}
			}

			// Initialize the display to show a few nodes.
			root.children.forEach(toggleAll);
			toggle(root.children[0]);
			/*toggle(root.children[1].children[2]);
			toggle(root.children[9]);
			toggle(root.children[9].children[0]); */
			
			update(root);
		});

		function update(source) {
			var duration = d3.event && d3.event.altKey ? 5000 : 500;

			// Compute the new tree layout.
			var nodes = tree.nodes(root).reverse();

			// Normalize for fixed-depth.
			nodes.forEach(function(d) {
				d.y = d.depth * 180;
				d.unutilized = unalloc[d.name];
			});

			// Update the nodes…
			var node = vis.selectAll("g.node").data(nodes, function(d) {
				return d.id || (d.id = ++i);
			});

			// Enter any new nodes at the parent's previous position.
			var nodeEnter = node.enter().append("svg:g").attr("class", "node")
					.attr(
							"transform",
							function(d) {
								return "translate(" + source.y0 + ","
										+ source.x0 + ")";
							}).on("click", function(d) {
						toggle(d);
						update(d);
					});

			nodeEnter.append("svg:circle").attr("r", 1e-6).style("fill",
					function(d) {
						return d._children ? "lightsteelblue" : "#fff";
					});

			nodeEnter.append("svg:text").attr("x", function(d) {
				return d.children || d._children ? -10 : 10;
			}).attr("dy", ".35em").attr("text-anchor", function(d) {
				return d.children || d._children ? "end" : "start";
			}).text(function(d) {
				return d.name;
			//}).style("fill-opacity", 1e-6);
			}).style("fill",
					function(d) {
						var colr = "steelblue";
						
						if (d.unutilized) {
							if (d.unutilized == 100)
								colr = "steelblue";
							else {
								if (d.unutilized < 100 && d.unutilized > 70)
									colr = "orange";
								else
									colr = "red";
							}	
						}
						
						return colr;
			}).style("font-size", "14px").style("font-family", "Verdana, Geneva, sans-serif");

			// Transition nodes to their new position.
			var nodeUpdate = node.transition().duration(duration).attr(
					"transform", function(d) {
						return "translate(" + d.y + "," + d.x + ")";
					});

			nodeUpdate.select("circle").attr("r", 4.5).style("fill",
					function(d) {
						return d._children ?  "lightsteelblue" : "#fff";
					});

			nodeUpdate.select("text").style("fill-opacity", 1);

			// Transition exiting nodes to the parent's new position.
			var nodeExit = node.exit().transition().duration(duration).attr(
					"transform", function(d) {
						return "translate(" + source.y + "," + source.x + ")";
					}).remove();

			nodeExit.select("circle").attr("r", 1e-6);

			nodeExit.select("text").style("fill-opacity", 1e-6);

			// Update the links…
			var link = vis.selectAll("path.link").data(tree.links(nodes),
					function(d) {
						return d.target.id;
					});

			// Enter any new links at the parent's previous position.
			link.enter().insert("svg:path", "g").attr("class", "link").attr(
					"d", function(d) {
						var o = {
							x : source.x0,
							y : source.y0
						};
						return diagonal({
							source : o,
							target : o
						});
					}).transition().duration(duration).attr("d", diagonal);

			// Transition links to their new position.
			link.transition().duration(duration).attr("d", diagonal);

			// Transition exiting nodes to the parent's new position.
			link.exit().transition().duration(duration).attr("d", function(d) {
				var o = {
					x : source.x,
					y : source.y
				};
				return diagonal({
					source : o,
					target : o
				});
			}).remove();

			// Stash the old positions for transition.
			nodes.forEach(function(d) {
				d.x0 = d.x;
				d.y0 = d.y;
			});
		}

		// Toggle children.
		function toggle(d) {
			if (d.children) {
				//console.log("clicked - if");
				d._children = d.children;
				d.children = null;
			} else {
				console.log("clicked ************************ " + d.name);
				getChartData(d.name);
				d.children = d._children;
				d._children = null;
			}
		}
		
	</script>
</body>
</html>
